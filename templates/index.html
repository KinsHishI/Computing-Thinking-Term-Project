<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 가격 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>🔍 상품 가격 분석 대시보드</h1>
            <p class="subtitle">다나와 웹사이트 실시간 가격 분석 시스템</p>
        </header>

        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색 키워드 입력 (예: 무선마우스, 키보드)" 
                       onkeypress="if(event.key==='Enter') searchPrice()">
                <button onclick="searchPrice()" id="searchBtn">
                    <span id="searchBtnText">🔍 검색</span>
                    <span id="searchBtnLoading" style="display:none;">⏳ 분석 중...</span>
                </button>
            </div>
        </section>

        <!-- 결과 섹션 -->
        <div id="resultSection" style="display:none;">
            <!-- 통계 카드 -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-content">
                        <div class="stat-label">수집 개수</div>
                        <div class="stat-value" id="statCount">-</div>
                    </div>
                </div>
                
                <div class="stat-card highlight">
                    <div class="stat-icon">💰</div>
                    <div class="stat-content">
                        <div class="stat-label">평균 가격</div>
                        <div class="stat-value" id="statAverage">-</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">⬆️</div>
                    <div class="stat-content">
                        <div class="stat-label">최고 가격</div>
                        <div class="stat-value" id="statMax">-</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">⬇️</div>
                    <div class="stat-content">
                        <div class="stat-label">최저 가격</div>
                        <div class="stat-value" id="statMin">-</div>
                    </div>
                </div>
            </section>

            <!-- 차트 섹션 -->
            <section class="chart-section">
                <div class="section-header">
                    <h2>📈 가격 분포 히스토그램</h2>
                    <div class="action-buttons">
                        <button onclick="saveResult()" class="btn-secondary">💾 저장</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </section>

            <!-- 가격 목록 -->
            <section class="price-list-section">
                <h2>💰 수집된 가격 목록 (상위 20개)</h2>
                <div id="priceList" class="price-list"></div>
            </section>
        </div>

        <!-- 히스토리 섹션 -->
        <section class="history-section">
            <div class="section-header">
                <h2>📂 최근 검색 결과</h2>
                <button onclick="loadHistory()" class="btn-secondary">🔄 새로고침</button>
            </div>
            <div id="historyList" class="history-list">
                <p class="loading">히스토리를 불러오는 중...</p>
            </div>
        </section>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error-message" style="display:none;"></div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>Computing Thinking Term Project | 상품 가격 분석 시스템 v1.1</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
